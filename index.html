<!DOCTYPE html>
<html lang=""en>
 <head>
  <title>Bangle.js data to connect</title>
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bangleTest">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="theme-color" content="white"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body class="fullscreen">
    <div class="container">
        <div id="header">
        <!-- <a href="" onclick="signin();">Sign in</a> -->
            <div id="profile_connect">[]</div>
        </div>
        <div id="content">
            <div id="logo">
                <svg width="42px" height="42px" transform="scale(3)">
                    <circle class="avatar" r="20px" cx="21px" cy="21px" fill="grey"></circle>
                    <circle r="8px" cx="21px" cy="15px" fill="#eee"></circle>
                    <circle r="15px" cx="21px" cy="40px" fill="#eee"></circle>
                    <circle r="20px" cx="21px" cy="21px" fill="none" stroke="grey" stroke-width="0.5px"></circle>
                </svg>
            </div>
        <div id="message" style="text-align: center;">
      
        <div id="message-disconnected">
            You are currently not sharing data with Connect.
            Click the button to start sharing annonymous usage data.
            (You can stop sharing any time)<br />
            
            <button id="connect" onclick="connect()">
            Connect
            </button>
        </div>
        <div id="message-connected">
            You are currently sharing data with Connect.<br />
            To stop sharing, <a href="" onclick="disconnect()">disconnect</a>.</br>
        
            <button class="button2" id="calm">
                calm
            </button>
            <button class="button2" id="angry">
                angry
            </button>
            <button class="button2" id="stress">
                stress
            </button>
            <button class="button2" id="happy">
                happy
            </button>

            <!-- <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div> -->

        </div>
        <button id="btConnect">Bangle</button>
        <button id="get-send-delete">Send Data</button>
        
        <!-- <button id="get-send-delete" onclick = "getsend()">Get send delete data</button> -->
        </div>
        </div>
    </div>
<script src="./js/main.js"></script>
<script src="https://www.puck-js.com/puck.js"></script>
<!-- <script src="./node_modules/hellojs/dist/hello.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hellojs/1.19.5/hello.js"></script>
<script src="./config-client.js"></script>
<script src = "./index.js"></script>
</body>
</html>
